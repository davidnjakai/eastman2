
{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'clinic/style.css' %}" />
{% if patients_list %}
    <ul>
    {% for patient in patients_list %}
        <li><a href="{% url 'clinic:detail' patient.patid %}">{{ patient.lastname }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No patients are available.</p>
{% endif %}
